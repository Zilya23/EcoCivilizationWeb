<h1>Мои события</h1>
<div class="main inline" *ngIf="userApplications.length > 0">
    <div class="left-block"></div>
    <div class="content">
      <div *ngFor="let application of userApplications" class="child">
        <div class="img">
          <img class="listimg" src={{application.photoApplications[0].photo}}>
        </div>
        <div class="contentimg">
          <nav>
            <a class="nava" [routerLink]="['/application/' + application.id]">{{application["name"]}}</a>
          </nav>
          <p class="description">{{(application["description"].length>50)? (application["description"] |slice:0:50) + '...':(application["description"])}}</p>
        </div>
      </div>
    </div>
    <div class="right-block"></div>
  </div>
  
  <div class="empty" *ngIf="userApplications.length == 0">
    <label>ПУСТО</label>
  </div>
